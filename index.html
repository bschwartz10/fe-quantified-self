<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link href ='style.css' rel='stylesheet'>
</head>
<body>

  <table class="breakfast" id='1'>
    <tr id='title-row'>
      <h2>Breakfast</h2>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="lunch" id='2'>
    <h2>Lunch</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="dinner" id='3'>
    <h2>Dinner</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="snacks" id='4'>
    <h2>Snacks</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>


  <table class="totals">
    <h3>Totals</h3>
    <tr>
      <td>Goal Calories</td>
      <td>2000</td>
    </tr>
    <tr>
      <td>Calories Consumed</td>
      <td></td>
    </tr>
    <tr>
      <td>Remaining Calories</td>
      <td></td>
    </tr>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
