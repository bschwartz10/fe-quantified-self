<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link href ='style.css' rel='stylesheet'>
</head>
<body>

  <table class="breakfast" id='1'>
    <tr id='title-row'>
      <h2>Breakfast</h2>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="lunch" id='2'>
    <h2>Lunch</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="dinner" id='3'>
    <h2>Dinner</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>

  <table class="snacks" id='4'>
    <h2>Snacks</h2>
    <tr id='title-row'>
      <th>Name</th>
      <th>Calories</th>
      <th></th>
    </tr>
  </table>


  <table class="totals">
    <h3>Totals</h3>
    <tr>
      <td>Goal Calories</td>
      <td class="goal-cal">2000</td>
    </tr>
    <tr>
      <td>Calories Consumed</td>
      <td class="total-cal-consumed">0</td>
    </tr>
    <tr>
      <td>Remaining Calories</td>
      <td class="remaining-cal">0</td>
    </tr>
  </table>

<br><br>
<form  action="/foods.html" method="get">
  <input type="submit" name="" value="Create Food">
</form>

<div>
  <h3>Filter by name</h3>
  <input type="text" id='food-input' placeholder='Search for foods..'>
</div>

<form class="br-check">
  <input id="breakfast-check" type="submit" name="checked" value="Breakfast">
</form>

<form id="l-check">
  <input id="lunch-check" type="submit" name="checked" value="Lunch">
</form>

<form id="din-check">
  <input id="dinner-check" type="submit" name="checked" value="Dinner">
</form>

<form id="snack-check">
  <input id="snacks-check" type="submit" name="checked" value="Snacks">
</form>

<table id='foods2'>
  <h3>All Foods</h3>
  <tr id='title-row'>
    <th>Name</th>
    <th>Calories</th>
  </tr>
</table>
  <script src="main.bundle.js"></script>
</body>
</html>
