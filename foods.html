<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link href ='style.css' rel='stylesheet'>
</head>
<body>

  <h3>Create a New Food</h3>
  <form class="food-form">
    <label>name<input name="food-name"></label>
    <br>
    <label>calories<input name="food-calories"></label>
    <br>
    <input class="add-food" type="submit" value="Add Food">
  </form>


  <table class="foods_table">
    <h2>Foods</h2>
    <thead id="table_headers">
      <td>Name</td>
      <td>Calories</td>
      <td>Delete</td>
    </thead>
  </table>
  <div id="foods"></div>
  <script src="main.bundle.js"></script>
</body>
</html>
