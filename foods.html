<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link href ='style.css' rel='stylesheet'>
</head>
<body>

  <h1>Manage Foods</h1>

  <div>
    <h3>Filter by name</h3>
    <input type="text" id='food-input' placeholder='Search for foods..'>
  </div>

  <section id="create-foods">
    <h2>Add New Food:</h2>
      <form id="food-form">
        <input type="text" placeholder="Food Name" class="form-field" id="name-field">
        <input type="number" placeholder="Calories" class="form-field" id="calories-field">
        <input type="submit" id="submit-food" value="Submit">
      </form>
  </section>

  <table id='foods'>
  <tr id='title-row'>
    <th>Name</th>
    <th>Calories</th>
    <th>Delete</th>
    <th></th>
  </tr>
</table>

  <div id="foods"></div>
  <script src="main.bundle.js"></script>
</body>
</html>
